# # windows 7 pipeline

build:windows:
  stage: build
  script:
    - c:\cygwin64\bin\bash -c "dos2unix.exe ./BuildServer/Windows/run_build.sh"
    - c:\cygwin64\bin\bash -c "chmod a+x ./BuildServer/Windows/run_build.sh"
    - c:\cygwin64\bin\bash -c "./BuildServer/Windows/run_build.sh"
