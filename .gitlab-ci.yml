# osx pipeline

build:osx:
  stage: build
  script:
    - ./BuildServer/Darwin/Scripts/run_build.sh
  allow_failure: false
  artifacts:
    paths:
    - build
  tags:
    - mac

test:osx:
  stage: test
  script:
    - cd ./BuildServer/Darwin/Scripts
    - ./run_tests.sh
  allow_failure: false
  tags:
    - mac

deploy:osx:
  stage: deploy
  script:
    - cd ./BuildServer/Darwin/Scripts
    - ./run_deploy.sh
  only:
    - master
    - develop
  when: on_success
  artifacts:
    paths:
      - BuildServer/Darwin/Build/*.dmg
  tags:
    - mac

