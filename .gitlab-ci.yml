stages:
  - ci
  - deploy
 
# trusty pipeline
ci:trusty:
  stage: ci
  script:
    - ./BuildServer/Debian/run_build.sh
    - ./BuildServer/Debian/run_tests.sh
  allow_failure: false
  only:
    - triggers
    - tags
    - /^feature-.*$/
    - /^release-.*$/
    - /^hotfix-.*$/
    - /^bugfix-.*$/
    - develop
  artifacts:
    paths:
    - build
    expire_in: 1 day
  tags:
    - ubuntu14.04

deploy:trusty:
  stage: deploy
  script:
    - ./BuildServer/Debian/run_deploy.sh amd64 trusty
  only:
    - triggers
    - tags
    - develop
  dependencies:
    - ci:trusty
  when: on_success
  artifacts:
    paths:
    - ./BuildServer/Debian/Build/*.deb
  tags:
    - ubuntu14.04

