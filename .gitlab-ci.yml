stages:
  - build
  - test
  - deploy

# trusty pipeline

build:trusty:
  stage: build
  script:
    - ./BuildServer/Debian/run_build.sh
  allow_failure: false
  only:
    - /^feature-.*$/
    - develop
  artifacts:
    paths:
    - build
  tags:
    - ubuntu14.04

